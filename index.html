<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
  </head>

  <body class="bg-gray-300">
    <main id="main">
      <section class="text-center p-10">
        <h1 class="font-bold text-2xl">Simple Cart System</h1>
      </section>

      <section class="flex flex-col md:flex-row justify-center gap-8 px-4">
        <!-- PRODUCTS -->
        <article
          class="drop-shadow-xl p-4 rounded-2xl bg-gray-400 w-full md:w-2/3 lg:w-2/5 h-[500px] flex flex-col"
        >
          <h2 class="text-center p-5 font-bold">Products</h2>

          <ul class="grid grid-cols-2 gap-5 text-white flex-1 overflow-auto">
            <div class="bg-red-400 p-4 rounded-lg cursor-pointer transition">
              <h4>Nova Chips</h4>
              <p>Crunchy snack</p>
              <p>18</p>
            </div>

            <div class="bg-red-400 p-4 rounded-lg cursor-pointer transition">
              <h4>Coke Sakto</h4>
              <p>Small softdrink</p>
              <p>20</p>
            </div>

            <div class="bg-red-400 p-4 rounded-lg cursor-pointer transition">
              <h4>Lucky Me Pancit</h4>
              <p>Instant noodles</p>
              <p>17</p>
            </div>

            <div class="bg-red-400 p-4 rounded-lg cursor-pointer transition">
              <h4>Chippy</h4>
              <p>Corn chips</p>
              <p>14</p>
            </div>

            <div class="bg-red-400 p-4 rounded-lg cursor-pointer transition">
              <h4>Royal Orange</h4>
              <p>Cold drink</p>
              <p>23</p>
            </div>
          </ul>
        </article>

        <!-- CART -->
        <article
          class="relative flex flex-col p-4 rounded-2xl bg-gray-400 drop-shadow-xl w-full md:w-1/3 lg:w-2/5 h-[500px] overflow-auto"
        >
          <div class="mb-5">
            <p class="absolute top-3 right-4 text-xl font-semibold">$0.0</p>

            <div class="flex justify-center mt-5">
              <img src="img/cart.png" class="w-10 h-10" />
            </div>
          </div>
        </article>
      </section>
    </main>

    <script src="process.js"></script>
  </body>
</html>
